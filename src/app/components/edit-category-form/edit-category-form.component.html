<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Category</h4>
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form [formGroup]="editCategoryForm">
    <div class="mb-3">
        <label for="name">Category Name</label>
        <div class="input-group">
        <input id="name" class="form-control" name="name" formControlName="name">
        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="updateCategory()" [disabled]="editCategoryForm.invalid"
    [ngClass]="{'btn-success': editCategoryForm.valid}">Update Category</button>
</div>
